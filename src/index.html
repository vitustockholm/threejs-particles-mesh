<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <div className="'container">
      <div className="content">
        <h1>3D 4D 5D 6D<br />Dimensions</h1>
        <p>Journey into next dimensions with particles effect.</p>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"
      integrity="sha512-Aa3UvVB5yhH/dNXMt8nGZDD15Xmntq1ODcavfgT8omSLaomrJKYybWczzc6UJYDUAdqR1hmDJ47V4Ux50PPIuw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const content = CSSRulePlugin.getRule('.content:before');
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');
      const tl = gsap.timeline();

      tl.from(content, { delay: 5, duration: 4, cssRule: { scaleX: 0 } });
      tl.to(
        h1,
        {
          duration: 2,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',
          y: '30px',
        },
        '-=3'
      );
      tl.to(
        p,
        {
          duration: 4,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',
          y: '30px',
        },
        '-=3'
      );
    </script>
  </body>
</html>
